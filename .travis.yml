language: ruby

branches:
  only:
    - master

matrix:
  include:
    - os: osx
      rvm: system
      env:
        - FORMULAS_TO_MIRROR="libressl pcre2"

notifications:
  email:
    on_success: never
    on_faiure: always

install:
  - brew install jq
  - brew install shellcheck

before_script:
  # make sure our script itself is ok
  - shellcheck *.bash

script:
  - bash mirror_bottles.bash "$FORMULAS_TO_MIRROR"
  - ls -lFhtTr

after_success:
  - if [[ -f "libressl.bintray.json" ]]; then export mirror_libressl=yes; fi
  - if [[ -f "pcre2.bintray.json" ]]; then export mirror_pcre2=yes; fi

deploy:
  - provider: bintray
    user: killerswan
    file: "libressl.bintray.json"
    on:
      branch: master
      condition: "${mirror_libressl} == yes"
    key:
      secure: ""

  - provider: bintray
    user: killerswan
    file: "pcre2.bintray.json"
    on:
      branch: master
      condition: "${mirror_pcre2} == yes"
    key:
      secure: ""
